<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="password.css">
</head>

<body>
    <div class="wapper">
        <div class="box">
            <h1>Password Genertor</h1>
            <div class="first"></div>
            <div class="icon"><i class="fa-regular fa-paste copyPassword"></i></div>
            <h4>Copied</h4>
            <!-- <input class="frist" type="text"></i><br> -->
            <div class="new">
                <label for="">Password Length</label>
                <input class="second" type="number" min="0" max="15"><br>

                <label for="">Add UpperCase Letter</label>
                <input type="checkbox" id="uppercase"><br>

                <input type="number" placeholder="How many uppercase alphabets" id="uppercaseCount" class="hidden"
                    min="0" max="15">

                <label for="">Add Lowercase Letter</label>
                <input type="checkbox" id="lowercase"><br>

                <input type="number" placeholder="How many lowercase alphabets" id="lowercaseCount" class="hidden"
                    min="0" max="15">

                <label for="">Include Number</label>
                <input type="checkbox" id="numbers"><br>

                <input type="number" placeholder="How many numbers" id="numberCount" class="hidden" min="0" max="15">


                <label for="">Include Symbol</label>
                <input type="checkbox" id="symbols"><br>

                <input type="number" placeholder="How many symbols" id="symbolCount" class="hidden" min="0" max="15">
            </div>
            <div class="anchors">
                <a class="generatepassword" href="">Generate Password <i class="fa-solid fa-hand-point-left"></i></a>
                <p>&</p>
                <div class="removego">
                    <a class="remove" href=""> Remove <i class="fa-solid fa-hand-point-left"></i></a>
                    <a class="goto" href=""> Go To <i class="fa-solid fa-hand-point-left"></i></a>
                </div>
            </div>
        </div>

    </div>
    <div class="wapper2">
        <div class="box2">
            <h1>Welcome</h1>
            <h2> New Password</h2>
            <div class="finalpassword"></div>
            <div class="icon2"><i class="fa-regular fa-copy"></i></div>
            <div class="anchors2">
                <a class="save" href="">Save</a>
                <a class="delete1" href="">Delete</a>
            </div>
        </div>
    </div>



    <script>
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = 'abcdefghijklmnopqsrtuvwxyz';
        const number = "0123456789"
        const symbols = "~!@#$%^&*()_+}.,/?><+_-*/"
        let wapper = document.querySelector('.wapper')
        let password = document.querySelector('.first')
        let isuppercase = document.querySelector('#uppercase');
        let passwordlength = document.querySelector('.second');
        let islowercase = document.querySelector('#lowercase');
        let isnumbers = document.querySelector('#numbers');
        let issymbols = document.querySelector('#symbols');
        let btn = document.querySelector('.generatepassword');
        let remove = document.querySelector('.removego .remove');
        let goto = document.querySelector('.removego .goto');
        let uppercasecount = document.querySelector('#uppercaseCount');
        let lowercasecount = document.querySelector('#lowercaseCount');
        let numbercasecount = document.querySelector('#numberCount');
        let symbolcasecount = document.querySelector('#symbolCount');
        let copied = document.querySelector('a');
        let copyPassword = document.querySelector(".copyPassword");
        let finalpassword = document.querySelector('.finalpassword');
        let wapper2 = document.querySelector('.wapper2');
        let check = document.querySelectorAll('input')


        copyPassword.onclick = () => {
            -
            navigator.clipboard.writeText(document.querySelector(".first").innerHTML)
        }

        isuppercase.onclick = () => {
            if (isuppercase.checked) {
                uppercasecount.style.display = 'block'
                uppercasecount.value = ""
            }
            else {
                uppercasecount.style.display = 'none'

            }
        }
        islowercase.onclick = () => {
            if (islowercase.checked) {
                lowercasecount.style.display = 'block'
            }
            else {
                lowercasecount.style.display = 'none'
            }
        }
        isnumbers.onclick = () => {
            if (isnumbers.checked) {
                numbercasecount.style.display = 'block'
            }
            else {
                numbercasecount.style.display = 'none'

            }
        }
        issymbols.onclick = () => {
            if (issymbols.checked) {
                symbolcasecount.style.display = 'block'
            }
            else {
                symbolcasecount.style.display = 'none'
            }
        }
        btn.onclick = (e) => {
            e.preventDefault()
            let output = '';
            if (passwordlength.value.length === 0) {
                alert('Password length undifined')
            }
            else {
                if (!isuppercase.checked && !islowercase.checked && !isnumbers.checked &&
                    !issymbols.checked) {
                    alert("Select atleast one checkbox");
                }
                else {
                    if (Number(uppercasecount.value) + Number(lowercasecount.value) + Number(numbercasecount.value) + Number(symbolcasecount.value) === Number(passwordlength.value)) {
                        let passwordtank = ''
                        if (isuppercase.checked) {
                            for (let i = 0; i < uppercasecount.value; i++) {
                                passwordtank += uppercase[Math.floor(Math.random() * uppercase.length)]
                            }
                            // passwordtank += uppercase

                        }
                        if (islowercase.checked) {
                            for (let i = 0; i < lowercasecount.value; i++) {
                                passwordtank += lowercase[Math.floor(Math.random() * lowercase.length)]
                            }
                            // passwordtank += lowercase

                        }
                        if (isnumbers.checked) {
                            // passwordtank += number
                            for (let i = 0; i < numbercasecount.value; i++) {
                                passwordtank += number[Math.floor(Math.random() * number.length)]
                            }
                        }
                        if (issymbols.checked) {
                            // passwordtank += symbols
                            for (let i = 0; i < symbolcasecount.value; i++) {
                                passwordtank += symbols[Math.floor(Math.random() * symbols.length)]
                            }

                        }

                        console.log(passwordtank)
                        // console.log(passwordlength.value)
                        // for (let i = 0; i < passwordlength.value; i++) {
                        //     output += passwordtank[Math.floor(Math.random() * passwordtank.length)]
                        // }

                        //Randomizing passwordtank variable

                        for (let i = 0; i < passwordtank.length; i++) {
                            output += passwordtank[Math.floor(Math.random() * passwordtank.length)]
                        }
                        document.querySelector('.first').innerHTML = output

                    }
                    else {
                        alert('wrong')
                    }
                }
            }

        }
        const delete1 = document.querySelector(".anchors2 .delete")
        const save1 = document.querySelector('.anchors2 .save')


        remove.onclick = (m) => {
            m.preventDefault()
            if (password.innerHTML.length === 0) {
                alert('alredy remove password')
            }
            else {
                password.innerHTML = ""
                passwordlength.value = ""
                uppercasecount.style.display = 'none';
                lowercasecount.style.display = 'none';
                numbercasecount.style.display = 'none';
                symbolcasecount.style.display = 'none';
                isuppercase.checked = false;
                islowercase.checked = false;
                isnumbers.checked = false;
                issymbols.checked = false;



            }
        }
        goto.onclick = (n) => {
            n.preventDefault()
            console.log(goto)
            if (password.innerHTML.length === 0) {
                alert(' please Generate Password')
            }
            else {
                wapper.style.display = 'none'
                wapper2.style.display = "flex"
                finalpassword.innerHTML = password.innerHTML;
            }

        }
        delete1.oncick = (e) => {
            e.preventDefault()
            wapper2.style.display = "none"
            wapper.style.display = "block"
        }







    </script>


</body>

</html>
